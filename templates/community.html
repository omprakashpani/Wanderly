{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Community Trips</h3>
<div class="row g-4">
  {% for trip in trips %}
  <div class="col-md-4">
    <div class="card h-100">
      
      <div class="card-body">
        <h5>{{ trip.title }}</h5>
        <p class="small text-muted">
          {{ trip.description[:120] }}{% if trip.description|length > 120 %}...{% endif %}
        </p>
        <a href="{{ url_for('trip_detail', trip_id=trip.id) }}" class="btn btn-sm btn-accent">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
