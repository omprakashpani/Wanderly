{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4 class="mb-3">Create an account</h4>
      <form method="post">
        <div class="mb-3"><input name="username" class="form-control" placeholder="Username" required></div>
        <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="Password" required></div>
        <button type="submit"  class="btn btn-accent">Sign up</button>
      </form>
      <p class="mt-3 small">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
